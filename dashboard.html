  <body>
      <div class="container-fluid">
              <div class="col-2 sidebar">
                 
                      <div style="margin: 2rem;">
                        <img class="logo" src="img/Logo.png" alt=""><img style="margin-left: 10px ;" class="KEO" src="img/KEO.png" alt="">
                      </div>
                    <div>
                      <ul>
                          <li><a href="#" style="color:  #FDFEFF;"><img style="margin-right: 20px;" src="img/dashboard-line.png" alt="">Dashboard</a></li>
                          <li><a href="transfer.html" data-bs-toggle="modal" data-bs-target="#transferTo" style="color:  #FDFEFF;"><img style="margin-right: 20px;" src="img/arrow-left-right-line.png" alt="">Transfer</a></li>
                          <li><a href="airtime.html" data-bs-toggle="modal" data-bs-target="#airtime" style="color:  #FDFEFF;"><img style="margin-right: 20px;" src="img/smartphone-line.png" alt="">Recharge</a></li>
                          <li><a href="#" style="color:  #FDFEFF;"><img style="margin-right: 20px;" src="img/file-text-line.png" alt="">Bills</a></li>
                          <li><a href="transaction-master/transaction.html" style="color:  #FDFEFF;"><img style="margin-right: 20px;" src="img/folder-open-line.png" alt="">Transactions</a></li>  
                      </ul>
                    </div>
              </div>

              <div
              style="background: rgba(28, 37, 68, 0.2)"
              class="modal fade"
              id="transferTo"
              tabindex="-1"
              aria-labelledby="transferTo"
              aria-hidden="true"
            >
              <!-- modal-dialog-centered -->
              <div
         "
                class="modal-dialog modal-dialog-centered"
              >
                <div style="box-shadow: 0px 5px 15px rgba(28, 37, 68, 0.2)" class="modal-content">
                  <div style="background-color: #cc2593" class="modal-header">
                    <h5 class="modal-title text-white" id="transferTo">
                      Transfer to:
                    </h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="account-number" class="col-form-label"
                          >Beneficiary account number</label
                        >
                        <input
                          style="border-color: #1c2544"
                          type="number"
                          class="form-control"
                          id="account-number"
                          placeholder="Input"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="amount" class="col-form-label">Amount</label>
                        <div class="position-relative">
                          <input
                            style="border-color: #1c2544; height: 38px"
                            type="number"
                            class="form-control"
                            id="amount"
                            placeholder="Amount"
                          />
                          <span
                            style="
                              right: 10px;
                              top: 20%;
                              transform: translateX(-20%);
                              z-index: 1000000000000;
                              color: #1c2544;
                            "
                            class="position-absolute"
                            >N</span
                          >
                        </div>
                      </div>
      
                      <div class="mb-3">
                        <label for="narration" class="col-form-label"
                          >Narration</label
                        >
                        <input
                          style="border-color: #1c2544"
                          type="number"
                          class="form-control"
                          id="narration"
                          placeholder="Amount"
                        />
                      </div>
      
                      <button
                        type="button"
                        style="background-color: #cc2593; margin: 0 auto"
                        class="transferBtn d-block btn p-2 w-100 mx-auto text-center text-white"
                      >
                        Transfer
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
          style="background: rgba(28, 37, 68, 0.2)"
          class="modal fade"
          id="airtime"
          tabindex="-1"
          aria-labelledby="airtime"
          aria-hidden="true"
        >
          <!-- modal-dialog-centered -->
          <div class="modal-dialog modal-dialog-centered">
            <div
              style="box-shadow: 0px 5px 15px rgba(28, 37, 68, 0.2)"
              class="modal-content"
            >
              <div style="background-color: #0d6ca2" class="modal-header">
                <h5 class="modal-title text-white" id="airtime">
                  Airtime recharge
                </h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="phone-number" class="col-form-label"
                      >Phone number</label
                    >
                    <input
                      style="border-color: #1c2544"
                      type="number"
                      class="form-control"
                      id="phone-number"
                      placeholder="+23412345566"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="col-form-label">Amount</label>
                    <div class="position-relative">
                      <input
                        style="border-color: #1c2544; height: 38px"
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Amount from 5 to 10,000"
                      />
                      <span
                        style="
                          right: 10px;
                          top: 20%;
                          transform: translateX(-20%);
                          z-index: 1000000000000;
                          color: #1c2544;
                        "
                        class="position-absolute"
                        >N</span
                      >
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="network-provider" class="col-form-label">
                      Network service provider
                    </label>
                    <div class="input-group mb-3">
                      <select
                        style="border-color: #1c2544; height: 38px"
                        class="form-select"
                        id="network-provider"
                      >
                        <option selected value="MTN">MTN</option>
                        <option value="Airtel">Airtel</option>
                        <option value="Glo">Glo</option>
                        <option value="9 mobile">9 mobile</option>
                      </select>
                    </div>
                  </div>
  
                  <button
                    type="button"
                    style="background-color: #0d6ca2; margin: 0 auto"
                    class="airtimeBtn d-block btn p-2 w-100 mx-auto text-center text-white"
                  >
                    Confirm
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      
                
              <div class="col-9 mainbar">
                  <div class="row">
                      <div class="col-6">
                <div class="input-group" style="margin-top: 2rem;">
                  <input type="text" style="background-color: #FDFEFF; border: 0px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    <a href="#"><span class="input-group-text" id="basic-addon1" style="background-color: #FDFEFF; border: 0px; border-top-right-radius: 10px; border-bottom-right-radius: 10px;"><button type="button" class="btn btn-primary" style="background-color: #374988; border-color: transparent; width: 36px; height: 36px; margin-right: -5px; border-radius: 10px;"><img style="margin-top: -6px; margin-left: -6px;" src="img/search-line.png" alt=""></button></span></a>
                  </div>
                </div>
                <div class="col-1" style="margin-top: auto; margin-left: auto;">
                  <a href="#"><img src="img/Notification.png" alt=""></a>
                </div>
               <a href="#" style="height: 48px; width: 48px; background-color: #374988; border-radius: 24px; margin-top: auto;"><p class="name">J</p></a>
                </div>
                <div class="row" style="margin-top: 5rem; margin-left: 5px;">
                <div class="card" style="width: 662px; height: 194px; background-color: #374988; border-radius: 8px; color: #FDFEFF;">
                  <div class="card-body" style="margin-top: 20px;">
                    <h5 class="card-title" style="font-size: 18px;">Balance</h5>
                    <p class="card-text" style="font-size: 36px; font-weight: bold;">N 15, 000.00</p>
                    <p class="card-text" style="font-size: 18px;">ADEKUNLE DANIEL</p>
                  </div>
                </div>
                <div class="card" style="width: 338px; Height: 194px; margin-left: auto; justify-content: center; align-items: center;border-radius: 8px;">
                  <div class="card-body" style="align-items: center;">
                <a href="#"><img style="margin-left: 50px; margin-top: 30px;" src="img/Add_fill.png" alt="">
                    <p class="card-text" style="font-size: 24px; font-weight: 500; color: #0DA237; text-align: center; margin-top: 10px;">Fund account</p>
                  </a> 
                  </div>
                </div>
               
                

                  </div>
                </div>
